<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Learn</title>
	<meta charset="utf-8">

	<!--HTML5 语法  ViewPort 处理不同的分辨率的   width宽度：屏幕的宽度（device-width）   initial-scale：页面显示可视区域初始缩放级别 -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--针对IE8的，用于指定IE8 的渲染方式为IE=edge 最高级别-->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!--引入CSS样式表 -->
	<!--
	<link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/css/bootstrap.min.css">
	-->
	<!--相对路径-->
	<link rel="stylesheet" type="text/css" href="CSS//bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="CSS//grid.css">
	
</head>
<body>

					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="#" class="navbar-brand">Project name</a>
			</div>
			<div class="collapse navbar-collapse">

					<li><a href="#contact">Contact</a></li>
					
				</ul>
				
			</div>
			
		</div>
		
	</div>

			<div class="col-md-1">col-md-1</div>
			<div class="col-md-1">col-md-1</div>

			<div class="col-md-1">col-md-1</div>
